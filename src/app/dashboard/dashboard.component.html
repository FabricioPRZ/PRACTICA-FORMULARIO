<header>
  <span>Agregar Estuidantes</span>
</header>

<div>
  <app-formulario (nuevoEstudiante)="agregarEstudiante($event)"></app-formulario>
</div>

<div class="student-cards">
  <mat-card *ngFor="let student of studentArray" class="student-card">
    <mat-card-header>
      <mat-card-title>{{ student.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Asignaturas:</strong></p>
      <ul>
        <li *ngFor="let asignatura of student.asignatures">{{ asignatura }}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="deleteStudent(student.id)">Eliminar</button>
    </mat-card-actions>
  </mat-card>
</div>

<footer>
  <span>Gestion de estudiantes</span>
</footer>
